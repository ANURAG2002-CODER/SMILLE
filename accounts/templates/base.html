{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SMILLE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="SMILLE Chrome Extension" name="keywords" />
    <meta content="SMILLE Chrome Extension" name="description" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- CSS Libraries -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="{% static 'frontend/lib/animate/animate.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'frontend/lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/static/frontend/imgs/icon.png"/>
    
  </head>

  <body>
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg navbar-dark fixed-top" style="color: #eee ;">
      <div class="container-fluid" >
        <a href="{% url 'home' %}" class="navbar-brand" style="font-size: 5vh">
          <img src="/static/frontend/imgs/favicon.png" /> 
          <span class="floin" > SMILLE</span></a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active"  href="{% url 'profile' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'savefacedata' %}"
                >Register Face</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'savefacedata' %}#checkface"
                >Check Face</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active"  href="{% url 'savefacedata' %}#setpinmain">Set PIN &nbsp;</a>
            </li>
          

          <li class="nav-item dropdown " >
            <a
              href="{% url 'profile' %}"
              class="nav-link  active dropdown-toggle nvit"
              data-toggle="dropdown"              
              id="profname"
              >{{user.email}}</a
            >
            <div class="dropdown-menu dropdown-menu-right">
              <a href="{% url 'profile' %}" id="usermail" class="dropdown-item " style="display: none;"> </a>
              <a href="{% url 'profile' %}" class="dropdown-item" id="userfield"
                ></a>
              
              <a href="{% url 'reset_password' %}" class="dropdown-item">Change Password</a>
              <a
                class="dropdown-item"
                href="#"
                onclick="$('#signOutBtn').click()"
                class="nav-link"
                >Logout</a
              >
              <form
                style="display: none"
                method="POST"
                action="{% url 'logoutuser' %}"
              >
                {% csrf_token %}
                <button id="signOutBtn" type="submit">
                  <strong>Logout</strong>
                </button>
              </form>
            </div>
            {% else %}
            <li class="nav-item">
              <a href="#about" class="nav-link active" style="padding-top: 20%;">About </a>
            </li>
            <li class="nav-item">
              <a href="#features" class="nav-link active" style="padding-top: 15%;">Features </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'loginuser' %}" class="nav-link"
                ><button class="btn btn-primary signup">Sign up</button></a
              >
            </li>
          </ul>
            {% endif %}
          </li>
        </div>
      </div>
    </div>
    <!-- Nav Bar End -->

    {% block content %} {% endblock %}

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'frontend/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'frontend/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'frontend/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'frontend/lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'frontend/lib/lightbox/js/lightbox.min.js' %}"></script>

    
    <script src="{% static 'frontend/js/main.js' %}"></script>
    <script>
      $(document).ready(function(){
        var mail=$("#profname").text();
        var newmail= mail.substring(0,mail.indexOf('@') );
        var mail12=newmail.substring(0,12);
        
        $("#profname").text(mail12);
      
      });
      
      
      </script>
  </body>
</html>
